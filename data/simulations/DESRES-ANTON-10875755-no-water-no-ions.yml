type: md
title: A 10 µs simulation of a SARS-CoV-1 and SARS-CoV-2 chimera-ACE2 complex, no water or ions
description: >
    10 µs simulation trajectory of the human ACE2 ectodomain was initiated from ACE2 in complex with with the receptor binding
    domain of spike protein from a chimera construct of SARS-CoV-1 and SARS-CoV-2  (PDB entry 6VW1). The simulations used the
    Amber ff99SB-ILDN force field for proteins, the CHARMM TIP3P model for water, and the generalized Amber force field for
    glycosylated asparagine. The C- and A- peptide termini, including those exposed due to missing loops in the published structural
    models, are capped with amide and acetyl groups respectively. The system was neutralized and salted with NaCl, with a final
    concentration of 0.15 M. The interval between frames is 1.2 ns. The simulations were conducted at 310 K in the NPT ensemble.creator: D. E. Shaw Research
