type: md
title: DESRES-ANTON-11021566 10 µs simulation of of the trimeric SARS-CoV-2 spike glycoprotein, no water or ions
description: >
   10 µs simulation trajectory of the trimeric SARS-CoV-2 spike glycoprotein with additional loop structures and glycan chains to improve the 
   spike protein model originally released in [DESRES-ANTON-[10897136,10897850]](https://www.deshawresearch.com/downloads/download_trajectory_sarscov2.cgi/#DESRES-ANTON-10897136). 
   Trajectory was initiated in the closed state (PDB entry 6VXX). The simulation used the Amber ff99SB-ILDN force field for proteins, the CHARMM TIP3P model for water, and the generalized Amber force field 
   for glycosylated asparagine. The C- and N-peptide termini are capped with amide and acetyl groups respectively. The system was neutralized 
   and salted with NaCl, with a final concentration of 0.15 M. The interval between frames is 1.2 ns. The simulations were conducted at 310 K 
   in the NPT ensemble.
